services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_LIGHT=${MODEL_LIGHT:-gpt-5-mini}
      - MODEL_REASONING=${MODEL_REASONING:-gpt-5}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./outputs:/workspace
    working_dir: /workspace
    command: ["python", "-m", "src.app", "--help"]
